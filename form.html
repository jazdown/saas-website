<!DOCTYPE html>
<html lang="en-ca">

<head>
    <meta charset="utf-8">
    <title>The Crafted Culture</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
</head>
    
<body>

    <ul class="skip-links">
        <li><a href="#main">Jump to Main Content</a></li>
        <li><a href="#navigation">Jump to Navigations</a></li>
    </ul>
    
    <header class="masthead island-1-2" role="banner" id="top">
        <div class="grid grid-middle">
            <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-4 unit-l-1-8">
                <a href="index.html" class="logo push-1-2"><img src="images/logo.svg" alt="logo"></a>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-3-4 unit-l-7-8">
                <nav role="navigation" id="navigation">
                    <ul class="nav push-0">
                        <li class="giga">
                            <a href="pricing.html" class="island-1-2">Pricing</a>
                        </li>
                        <li class="giga">
                            <a href="form.html" class="nav-current island-1-2">Free Trial</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main role="main" id="main">
    
    <div class="form-wrapper">
        <form action="thanks.html" method="get" class="join-form island-1-2">

            <h2 class="decorate-h2 sign-up-h2 exa">Sign Up!</h2>

            <p class="interest-join mega">Sign up today for the internet's best, most secure DIY community</p>

        <div id="paid">
            <h2 class="decorate-h2 exa pad-t-2">Billing Information</h2>
            <div class="push mega">
                <p class="push-0">Method of payment</p>
                <span class="radio">
                    <input type="radio" id="visa" name="level-of-awesomeness">
                    <label for="visa">Visa</label>
                </span>
                <span class="radio">
                    <input type="radio" id="mastercard" name="level-of-awesomeness">
                    <label for="mastercard">Mastercard</label>
                </span>
                <span class="radio">
                    <input type="radio" id="paypal" name="level-of-awesomeness">
                    <label for="paypal">Paypal</label>
                </span>
            </div>
            <div class="grid grid-stretch">
                <div class="push-1-2 unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 mega card-number-pad cardinfo">
                    <label for="cardnumber">Card Number<br><span class="milli">(do not seperate with spaces or dashes)</span></label>
                    <input type="text" id="cardnumber">
                </div>
                <div class="push-1-2 unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-2 mega card-pad cardinfo"> 
                    <label for="cardexpiry">Card Expiry<br><span class="milli">(MM/YY)</span></label>
                    <input type="text" id="cardexpiry">
                </div>
                <div class="push-2 unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-2 mega cardinfo"> 
                    <label for="cardexpiry">CVV<br><span class="milli">(three-digit security code)</span></label>
                    <input type="text" id="cardexpiry">
                </div>
            </div>
        </div>
        <div class="grid">    
            <div class="push-1-2 mega card-pad unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <label for="name">Username</label>
                <input type="text" id="name">
            </div>

            <div class="push-1-2 mega card-pad unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <div class="push-1-2 mega card-pad unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>

            <div class="push-1-2 mega card-pad unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
                <label for="age">Age</label>
                <input type="number" id="age">
            </div>

        </div>

            <div class="sign-up-button push-1-2 unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">    
                <button>Sign Up</button>
            </div>
        </form>

    </div>
    
    <footer class="masthead island-1-2" role="contentinfo">
        <div class="grid grid-middle">
            <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
                <p class="micro push-0 copyright">The Crafted Culture © 2014 • <a href="#top" class="top">Top</a></p>
            </div>
            <div class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-3-4">
                <nav class="nav-footer">
                    <ul class="nav push-0">
                        <li class="milli">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="milli">
                            <a href="pricing.html">Pricing</a>
                        </li>
                        <li class="milli">
                            <a href="form.html">Free Trial</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    
</body>
</html>
